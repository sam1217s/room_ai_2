name: RoomMatchAI CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python scripts/generar_dataset.py 50
        python -c "from app.core.ia_engine import MotorIA; motor = MotorIA(); print('âœ… Motor IA inicializado')"
        
    - name: Build Docker image
      run: |
        docker build -t roommatchai:${{ github.sha }} .
        
    - name: Test Docker image
      run: |
        docker run -d -p 8501:8501 --name test-container roommatchai:${{ github.sha }}
        sleep 10
        curl -f http://localhost:8501 || exit 1
        docker stop test-container